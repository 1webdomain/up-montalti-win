# Change these first da testare
owner: 1webdomain # Your GitHub organization or username, where this repository lives
repo: up-montalti-win # The name of this repository
# aggiungere i siti che si desidera monitorare
sites:
  - name: montalti.win
    url: https://www.montalti.win
    icon: https://www.google.com/favicon.ico


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: up.montalti.win
  # baseUrl: /your-repo-name
  #logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Monitor 
  #favicon: https://www.sito.com/favicon.ico
  #customHeadHtml: " UpTime ad intervalli reali di 5 minuti "
  #customBodyHtml: " check RealTime "
  theme: light
  introTitle: "**UpTime** ad intervalli di 5 minuti."
  introMessage: Pagina **real-time** di monitor siti
  navbar:
    - title: Stato
      href: /
    - title: Montalti.win
      href: https://www.montalti.win

