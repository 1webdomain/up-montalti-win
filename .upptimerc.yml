  overallUptime: "upTime Totale: $UPTIME"
  averageResponseTime: "Tempo medio: $TIMEms"
  averageResponseTimeTitle: T medio
  sevelDayResponseTime: T settimanale
  responseTimeMs: T risposta (ms)
